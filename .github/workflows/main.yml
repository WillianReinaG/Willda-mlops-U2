name: CI Pipeline

on:
  # Evento para cada Pull Request contra la rama main
  pull_request:
    branches:
      - main

  # Evento para cada commit realizado directamente en la rama main
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Configurar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar Python (si es un proyecto Python, puedes cambiar esto seg√∫n tu stack)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Ejecutar pruebas
      - name: Run tests
        run: |
          pytest
