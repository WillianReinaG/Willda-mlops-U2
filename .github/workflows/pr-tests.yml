name: CI/CD Pipeline - PR Tests

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Comentar en PR - CI/CD en acci√≥n
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'üîß **CI/CD en acci√≥n. Ejecutando tareas ‚Ä¶**'
          })
          
    - name: Ejecutar pruebas unitarias
      id: test
      run: |
        pytest tests/ -v --tb=short || echo "TESTS_FAILED=true" >> $GITHUB_ENV
      continue-on-error: true
      
    - name: Comentar resultado de pruebas en PR
      uses: actions/github-script@v7
      if: always() && github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const testResult = process.env.TESTS_FAILED === 'true'
            ? '‚ùå Algunas pruebas fallaron. Revisa los logs.'
            : '‚úÖ Pruebas ejecutadas exitosamente';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `üß™ **Resultado de pruebas:**\n\n${testResult}\n\nRevisa los detalles en la pesta√±a "Checks" de este PR.`
          });

