name: CI/CD Pipeline - PR Tests

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
      
    - name: Comentar en PR - CI/CD en acci√≥n
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'üîß **CI/CD en acci√≥n. Ejecutando tareas ‚Ä¶**'
          })
      
    - name: Construir imagen Docker
      run: |
        docker build -t diagnostico-app-test:latest .
      
    - name: Ejecutar pruebas unitarias dentro del contenedor
      id: test
      run: |
        docker run --rm diagnostico-app-test:latest pytest tests/ -v --tb=short || echo "TESTS_FAILED=true" >> $GITHUB_ENV
      continue-on-error: true
      
    - name: Comentar resultado final en PR
      uses: actions/github-script@v7
      if: always() && github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const testResult = process.env.TESTS_FAILED === 'true'
            ? '‚ùå **CI/CD terminado con errores.**\n\nAlgunas pruebas fallaron. Revisa los logs en la pesta√±a "Checks".'
            : '‚úÖ **CI/CD terminado con √©xito.**\n\nTodas las pruebas pasaron correctamente. El PR est√° listo para la revisi√≥n final.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: testResult
          });

